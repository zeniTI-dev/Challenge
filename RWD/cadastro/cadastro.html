<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <title>CADASTRO</title>
</head>

<body>
    <div id="container">
        <header>
            <div id="menu-buscar">
                <a href="../sobreNoss/sobreNos.html"><img id="logo" src="../img/logo-empresa.jpg" alt="Logo empresa"
                        title="Logo empresa"></a>
                <a href="../perfil/perfil.html"><img id="logo2" src="../img/perfil.png" alt="perfil" title="perfil"></a>
                <div id="menu-formato">
                    <nav class="menu">
                        <ul>
                            <li><a class="BUTTON_PCY" href="../inicio.html">Inicio</a></li>
                            <li><a class="BUTTON_PCY" href="cadastro.html">Cadastro</a></li>
                            <li><a class="BUTTON_PCY" href="../atividades/atividades.html">Atividades</a></li>
                            <li><a class="BUTTON_PCY" href="../sobreNoss/sobreNos.html">Sobre Nos</a></li>
                            <li><a class="BUTTON_PCY" href="../contato/contato.html">Contato</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <selection>
            <div id="line">
                <form action="">
                    <div id="txtNm">
                        <label for="idTxtNome">Nome *</label>
                    </div>
                    <div id="txtNm1">
                        <input type="text" name="txtNm" placeholder="Digite seu nome">
                    </div>
                    <div id="txtEmail">
                        <label for="idTxtEmail">Email *</label>
                    </div>
                    <div id="txtEmail1">
                        <input type="email" name="txtEmail" placeholder="Digite seu Email">
                    </div>
                    <div id="txtEmail">
                        <label for="idTxtEmail">Email de recuperação *</label>
                    </div>
                    <div id="txtEmail1">
                        <input type="email" name="txtEmail" placeholder="Digite seu Email">
                    </div>
                    <div id="txtSn">
                        <label for="idTxtSn">Senha *</label>
                    </div>
                    <div id="txtSn1">
                        <input type="password" name="txtSenha" placeholder="Digite sua senha">
                    </div>
                    <div id="txtSn">
                        <label for="idTxtSn">Confirmar senha *</label>
                    </div>
                    <div id="txtSn1">
                        <input type="password" name="txtSenha" placeholder="Digite sua senha novamente">
                    </div>
                    <div id="txtDn">
                        <label for="idTxtDn">Data de Nascimento *</label>
                    </div>
                    <div id="txtDn1">
                        <input type="date" name="txtDn" placeholder="Digite sua data de nascimento">
                    </div>
                    <div id="txtTel">
                        <label for="idTxtSn">Telefone(opcional)</label>
                    </div>
                    <div id="txtTel1">
                        <input type="tel" name="txtTel" placeholder="Digite seu numero de telefone">
                    </div>
                    <div id="botao">
                        <button class="BUTTON_PCY">Enviar</button>
                    </div>
                </form>
                <div class="box-container">
                    <img id="cadastro" src="../img/cadastro.png" alt="cadastro">
                </div>
            </div>
        </selection>
    </div>
</body>

</html>
